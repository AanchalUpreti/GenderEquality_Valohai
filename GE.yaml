---
- step:
    name: preprocess-dataset
    image: python:3.9
    command:
      - !pip install NRCLex
      - !pip install torch
      - !pip install stanza
      - python ./GE_final_ai_models.py
    inputs:
      - name: dataset
        default: https://raw.githubusercontent.com/AanchalUpreti/GenderEquality_Valohai/main/HP_db.csv
      - name: dataset
        default: https://raw.githubusercontent.com/AanchalUpreti/GenderEquality_Valohai/main/harry_stanza_annotated.csv 


- pipeline:
    name: Training Pipeline
    nodes:
      - name: preprocess
        type: execution
        step: preprocess-dataset
      - name: train
        type: execution
        step: train-model
        override:
          inputs:
            - name: dataset
      - name: evaluate
        type: execution
        step: batch-inference
    edges:
      - [preprocess.output.preprocessed_mnist.npz, train.input.dataset]
      - [train.output.model*, evaluate.input.model]


- endpoint:
    name: predict-digit
    description: predict digits from image inputs ("file" parameter)
    image: tensorflow/tensorflow:2.6.0
    wsgi: predict:predict
    files:
      - name: model
        description: Model output file from TensorFlow
        path: model.h5
